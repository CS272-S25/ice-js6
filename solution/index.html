<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiscoWord</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" />
    <script src="app.js"></script>
</head>

<body class="m-2">
    <h1>WiscoWord</h1>
    <p>Modify your story using the controls below.</p>
    <div class="mb-3">
        <button id="add-btn" class="btn btn-primary me-2" onclick="addToStory()">Add to story!</button>
        <button id="delete-btn" class="btn btn-outline-danger me-2" onclick="deleteFromStory()">Delete from story!</button>
        <button id="reset-btn" class="btn btn-outline-secondary me-2" onclick="undo()">Undo!</button>
    </div>
    <div class="mb-3" style="max-width: 25em;">
        <p id="story-text"></p>
    </div>
</body>

</html>
